    <script>
        function getWeatherData() {
            // get city name

            let searchCity = document.querySelector("#cityName").value;

            axios.get(`http://api.weatherapi.com/v1/current.json?key=2caff4a3c0594dd38dd55517232703&q=${searchCity}`)
                .then(function (response) {
                    // handle success
                    const data = response.data;
                    console.log(data);
                    console.log(data.current.feelslike_f);
                    
                    document.querySelector("#temp_c").innerHTML = "Temp C : " +  data.current.temp_c+"Â°C";
                    document.querySelector("#wind_kph").innerHTML = "Wind Kph : " +  data.current.wind_kph;
                    document.querySelector("#humidity").innerHTML = "Humidity : " +  data.current.humidity;
                    document.querySelector("#vis_km").innerHTML = "Visibility km : " +  data.current.vis_km;
                    document.querySelector("#precip_in").innerHTML = "precip_in : " +  data.current.precip_in;
                    document.querySelector("#conditionText").innerHTML = "Weather Condition : " +  data.current.condition.text;

                })

                     document.querySelector("#maxtemp_c").innerHTML = "Max : " +  forcastData.forecast.forecastday[0].day.maxtemp_c;
                     document.querySelector("#mintemp_c").innerHTML = "Min : " +  forcastData.forecast.forecastday[0].day.mintemp_c;
