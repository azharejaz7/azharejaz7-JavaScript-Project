<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>   Azhar Ejaz </h1>
    <h2>   Grade Check From Marks </h2>


    <form onsubmit="getOutput(); return false;"  >
    <label>Total  Marks:  </label>
    <input type="text" placeholder="Total Marks :  850 " id="TotalMarks" />  <br>

    <label> Obtain Marks: </label>
    <input type="text" placeholder="Total Marks :  550 " id="ObtainMarks" /> <br><br><br>

    <h3 id="outputResult"> </h3>

    <button  type="submit"> Check </button>

    <p>
        Grade Distribution: <br>
        <u>Passing marks is 60%</u>
        <ul>60% - 69% : Grade B</ul>
        <ul>70% - 79% : Grade A</ul>
        <ul>80% - 100% : Grade A1</ul>

    </p>

</form>

    <script>    
    
        function getOutput(){
    
            let TotalMarks = Number(document.querySelector('#TotalMarks').value);
            let ObtainMarks = Number(document.querySelector('#ObtainMarks').value);

            //let outputResult = inputNum1 + inputNum2;
            let  percentageString = ((ObtainMarks / TotalMarks) * 100);
            let percentage = Number(percentageString).toFixed(2) ;

           // Number(percentage);
            //percentage.toFixed(2);
            console.log("Percentage :", percentage)
            //let GradeShow = "";

            if(percentage < 60){
                outputResult = percentage + "% - " + " Your are Failed " ;

            }

            else if(percentage > 59 && percentage < 70 ){

                outputResult = percentage + "% - " + " Your Grade Is : GRADE B" ;
               
            }
            else if(percentage > 69 && percentage < 80 ){

                outputResult = percentage + "% - " + " Your Grade Is : GRADE A" ;
                
            }
            else {

                outputResult = percentage + "% - " + " Your Grade Is : GRADE A1" ;
    
            }
         
            console.log("outputResult :" ,outputResult);
            document.querySelector('#outputResult').innerText = outputResult;
            return; 
    
    
        }
        
        
        </script>


</body>
</html>
